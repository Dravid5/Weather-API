<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Climate</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="climate-app">
        <div class="left">
            <h3>Climate App</h3>
            <div class="div1">
                <h1 class="temp">35&#176;</h1>
                <div class="city-time">
                    <h1 class="cityname">Chennai</h1>
                    <small>
                        <span class="time">12.00</span>
                        -
                        <span class="date">Thursday Jun 5</span>
                    </small>
                </div>
                <div class="weather">
                    <img class="icon" src="./images/sun-large-md.png" alt="" width="50" height="50">
                    <span class="condition">Hot</span>
                </div>
            </div>
        </div>
        <div class="right">
            <form class="locationinput">
                <input class="search" type="text" placeholder="Search Location">
                <button class="button" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="cities">
                <li class="city">Chennai</li>
                <li class="city">Tokyo</li>
                <li class="city">Paris</li>
                <li class="city">New York</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h3>
                <li>
                    <span>Cloudy</span>
                    <span>30%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span>60%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span>4km/h</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
